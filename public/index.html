<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZZyBooks - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>EZZyBooks</h1>
        
        <div class="login-form">
            <div class="form-group">
                <label for="username">Phone Number or Username</label>
                <input type="text" id="username" name="username" placeholder="Enter phone number or username">
            </div>
            
            <div class="form-group">
                <label for="pin">PIN</label>
                <input type="password" id="pin" name="pin" placeholder="Enter your PIN">
            </div>
            
            <button class="login-btn" type="button">Login</button>
            
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox"> Remember Me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
        </div>
        
        <div class="login-footer">
            <p>Need help? <a href="#">Contact Support</a></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
