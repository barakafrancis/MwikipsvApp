<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzzyBooks - Login</title>
    <link rel="stylesheet" href="styles.css">
    <!-- PWA Meta Tags -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="theme-color" content="#1a73e8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="EzzyBooks">

<!-- Apple Touch Icons -->
<link rel="apple-touch-icon" href="/icons/icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180x180.png">
<link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-167x167.png">

<!-- Manifest -->
<link rel="manifest" href="/manifest.json">

<!-- Favicon -->
<link rel="icon" type="image/png" href="/icons/icon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="/icons/icon-16x16.png" sizes="16x16">
</head>
<body>
    <div class="container">
        <h1>EzzyBooks</h1>
        
        <form id="loginForm" class="loginForm">
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            
            <div class="form-group">
                <label for="pin">Password</label>
                <input type="password" id="pin" name="pin" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="submit">Login</button>
            
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" checked> Remember Me
                </label>
                <a href="#" id="forgotPassword" class="forgot-password">Forgot Password?</a>
            </div>
        </form>
        
        <div class="login-footer">
            <p>Need help? <a href="#">Contact Support</a></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
