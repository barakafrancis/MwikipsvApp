<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzzyBooks - Vehicle Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>EzzyBooks</h1>
        <p class="subtitle">Vehicle Contribution Details</p>
        
        <form id="vehicleForm" class="vehicle-form">
            <div class="form-group">
                <label for="registration">vehicle registration number</label>
                <input type="text" id="registration" name="registration" placeholder="Enter registration number" required>
            </div>
            
            <button type="button" id="confirmBtn" class="confirm-btn">Confirm</button>
        </form>
        
        <div id="detailsSection" class="details-section" style="display: none;">
            <h2>Contribution Details</h2>
            <div id="detailsContent" class="details-content"></div>
            
            <div class="action-buttons">
                <button type="button" id="editBtn" class="action-btn edit-btn">Edit</button>
                <button type="button" id="submitBtn" class="action-btn submit-btn">Submit</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
