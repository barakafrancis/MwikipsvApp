<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzzyBooks - Vehicle Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

    <!-- PWA Meta Tags -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="theme-color" content="#1a73e8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="EzzyBooks">

<!-- Apple Touch Icons -->
<link rel="apple-touch-icon" href="/icons/icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180x180.png">
<link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-167x167.png">

<!-- Manifest -->
<link rel="manifest" href="/manifest.json">

<!-- Favicon -->
<link rel="icon" type="image/png" href="/icons/icon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="/icons/icon-16x16.png" sizes="16x16">
</head>
<body>
    <div class="container">
        <h1>EzzyBooks</h1>
        <p class="subtitle">Vehicle Contribution Details</p>
        
        <form id="vehicleForm" class="vehicle-form">
            <div class="form-group registration-group">
                <label for="registration">vehicle registration number</label>
                <div class="input-with-refresh">
                    <input type="text" id="registration" name="registration" placeholder="Enter registration number" required>
                    <button type="button" id="confirmBtn" class="refresh-btn" title="Refresh">
                        <i class="fas fa-redo-alt"></i>
                    </button>
                </div>
            </div>
        </form>
        
        <div id="detailsSection" class="details-section" style="display: none;">
            <div class="details-header">
                <h2>Contribution Details</h2>
                <button type="button" id="editBtn" class="pencil-btn" title="Edit">
                    <i class="fas fa-pencil-alt"></i>
                </button>
            </div>
            
            <div id="detailsContent" class="details-content"></div>
            
            <div class="submit-container">
                <button type="button" id="submitBtn" class="submit-btn">Submit</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
